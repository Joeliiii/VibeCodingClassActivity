<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <!-- Bootstrap 5 (Latest CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #121212; /* deep black */
            color: #f2f2f2;
            font-family: "Segoe UI", sans-serif;
        }

        .table-container {
            background-color: #1b1b1b;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #8b0000; /* deep red */
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.25);
        }

        .section-title {
            color: #ff3b3b;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .placeholder-box {
            background-color: #2a2a2a;
            border: 1px dashed #8b0000;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            color: #aaa;
            font-style: italic;
        }

        footer {
            margin-top: 40px;
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<div class="container py-5">

    <h1 class="text-center mb-4" style="color:#ff4d4d; text-shadow: 0 0 8px #8b0000;">
        Blackjack (Starter Template)
    </h1>

    <div class="table-container mx-auto">

        <!-- Dealer Section -->
        <div class="mb-4">
            <h3 class="section-title">Dealer</h3>
            <div class="placeholder-box">
                Dealer cards will appear here
            </div>
        </div>

        <!-- Player Section -->
        <div class="mb-4">
            <h3 class="section-title">Player</h3>
            <div class="placeholder-box">
                Player cards will appear here
            </div>
        </div>

        <!-- Controls Section -->
        <div class="mb-3">
            <h3 class="section-title">Controls</h3>
            <div class="placeholder-box">
                Buttons/UI elements will appear here
            </div>
        </div>

    </div>

    <footer class="mt-auto">
        &copy; 2025 Blackjack Project â€” SE Vibe Coding Session
    </footer>

</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

<!-- Main Script (Empty skeleton for OOP classes and game logic) -->
<script src="main.js"></script>

</body>
</html>
